<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rel칩gio Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen text-white">

    <div class="digital-clock text-center p-8 bg-gray-800 rounded-2xl shadow-lg border border-gray-700">
        <h1 class="text-4xl font-bold mb-4">Rel칩gio Digital</h1>
        <div id="clock" class="text-7xl font-light tracking-wide"></div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const timeString = `${hours}:${minutes}:${seconds}`;
            document.getElementById('clock').textContent = timeString;
        }

        // Atualiza o rel칩gio a cada segundo
        setInterval(updateClock, 1000);

        // Define a hora inicial assim que a p치gina carrega
        window.onload = updateClock;
    </script>
</body>
</html>
